server:
  port: 8100

spring:
  application:
    name: 'CONFIG-SERVER'

  datasource:
    url: ${DB_MICRO_URL}
    username: ${DB_MICRO_USERNAME}
    password: ${DB_MICRO_PWD}
    driver-class-name: com.mysql.jdbc.Driver

  cloud:
    config:
      server:
        jdbc:
          sql: "select `key`, value from properties where application=? and profile=? and label=?"


eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${LOCAL_IP_ADDRESS:localhost}
  client:
    service-url:
      defaultZone: http://eureka1:8200/eureka,http://eureka2:8201/eureka
