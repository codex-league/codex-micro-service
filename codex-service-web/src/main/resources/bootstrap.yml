spring:
  cloud:
    config:
      fail-fast: true # 当项目无法连接访问至"分布式配置"，则立即快速失败
      discovery:
        enabled: true
        service-id: CONFIG-SERVER


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8200/eureka,http://localhost:8201/eureka


